{% extends "base.html" %}
{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card border-0 shadow-lg">
          <div class="card-header bg-white text-info text-center">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body p-4">
            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                <strong>Error!</strong> {{ form.non_field_errors|join:", " }}
              </div>
            {% endif %}

            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username" required>
                <div class="invalid-feedback">Please enter your username.</div>
              </div>
              <div class="form-group mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                <div class="invalid-feedback">Please enter your password.</div>
              </div>
              <button type="submit" class="btn btn-info btn-block">Login</button>
            </form>

            <p class="text-center mt-3">
              <a href="#" class="text-decoration-none text-muted">Forgot your password?</a>
            </p>
            <p class="text-center mt-2">
              Don't have an account? <a href="{% url 'accounts:register' %}" class="text-decoration-none text-info">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
